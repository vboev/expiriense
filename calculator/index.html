<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

	<title>Hello, world!</title>
</head>
<body>
	<h1>Калькулятор</h1>


	<div class="container ">
		
		<div class="row" id="sect_type">
			<div class="col-12 shadow">




				<div class="row">
					<div class="col-12">
						<h2>Тип сайта/вид работ</h2>
					</div>
				</div>
				<div class="row ">
					<div class="col-12">
						<div class="form-group form-check">
							<input type="radio" class="form-check-input" name="siteType" id="siteType1">
							<label class="form-check-label" for="siteType1">Сайт визитка</label>
						</div>
						<div class="form-group form-check">
							<input type="radio" class="form-check-input" name="siteType" id="siteType2">
							<label class="form-check-label" for="siteType2">Сайт витрина с услугами или товаром</label>
						</div>
						<div class="form-group form-check">
							<input type="radio" class="form-check-input" name="siteType" id="siteType3">
							<label class="form-check-label" for="siteType3">Интернет магазин</label>
						</div>
					</div>
				</div>


			</div>
		</div>
		<div class="row" id="sect_content">

			<div class="col-12 shadow">
				<div class="row">
					<div class="col-12">
						<h2>отзывы</h2>
					</div>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
					<label class="form-check-label" for="content_reviews">отзывы</label>
				</div>
				<div class="form-group form-check form-check-inline">
					<input type="radio" class="form-check-input" name="content_reviews" id="content_reviews">
					<label class="form-check-label" for="content_reviews">нативный модуль</label>
				</div>
				<div class="form-group form-check form-check-inline">
					<input type="radio" class="form-check-input" name="content_reviews" id="content_reviews">
					<label class="form-check-label" for="content_reviews">подключение стороннего сервиса (ВК дискус и т.п.)</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
					<label class="form-check-label" for="content_reviews">регистрация через соцсети</label>
				</div>
				<div class="lvl" > 
					<h3>форма отзыва</h3>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">имя (фио)</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">телефон</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">контактный email</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">прикрепить файл</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">каптча</label>
					</div>
					<div class="form-group ">
						<label  for="content_reviews">дополнительные поля</label>
						<input type="text" class="form-control" name="content_reviews" id="content_reviews">

					</div>
				</div>
				<div class="lvl" > 
					<h3>список отзывов</h3>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">дата</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">название</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">текст</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">прикрепленный файл</label>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="content_reviews" id="content_reviews">
						<label class="form-check-label" for="content_reviews">аватар</label>
					</div>
				</div>
			</div>
		</div>






	</div>

		<div id="itogo" class="itogo shadow"></div>







	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="custom.js"></script>


</body>
</html>
